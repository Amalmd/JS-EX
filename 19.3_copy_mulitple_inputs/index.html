 <!DOCTYPE html>
<html>

<head>
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		input[type=number] {
			-moz-appearance: textfield;
            

		}
	</style>
</head>

<body>
	<h1 style="color: green;">
	GeeksforGeeks
	</h1>

	<h3>
		How to disable arrows from
		Number input using CSS?
	</h3>

	<input type="number"
		placeholder="Enter number..." />
</body>

</html>
